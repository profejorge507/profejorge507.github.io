
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Aprendiendo las Vocales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { 
            background-color: #f9f9f9; 
            font-family: 'Comic Sans MS', cursive;
        }
        .quiz-container {
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            padding: 30px;
            max-width: 700px;
            margin: auto;
        }
        .character {
            max-width: 150px;
            margin-bottom: 15px;
        }
        .btn-choice {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
        }
        #confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }
    </style>
</head>
     <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <div class="container">
            <a class="navbar-brand text-white" href="index.html">Plataforma Educativa</a>
           
        </div>
    </nav>
<body>
    <div class="container py-5">
        <div class="quiz-container text-center">
            <div id="character-area" class="mb-4">
                <img id="character" src="https://via.placeholder.com/150x150" alt="Personaje" class="character">
            </div>
            <h2 id="title" class="mb-4">ðŸŒŸ Aprende las Vocales ðŸŒŸ</h2>
            <div id="quiz">
                <div id="question" class="alert alert-info mb-3"></div>
                <div id="choices" class="d-flex flex-wrap justify-content-center"></div>
                <div id="result" class="mt-3"></div>
            </div>
        </div>
    </div>
    <canvas id="confetti"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
        const characters = [
            "https://via.placeholder.com/150x150?text=A",
            "https://via.placeholder.com/150x150?text=E",
            "https://via.placeholder.com/150x150?text=I",
            "https://via.placeholder.com/150x150?text=O",
            "https://via.placeholder.com/150x150?text=U"
        ];

        const questions = [
            {
                question: "Â¿CuÃ¡l es una vocal?",
                choices: ["B", "E", "D"],
                correct: 1,
                feedback: "Â¡Muy bien! 'E' es una vocal."
            },
            {
                question: "Selecciona la vocal:",
                choices: ["C", "A", "G"],
                correct: 1,
                feedback: "Â¡Correcto! 'A' es una vocal."
            },
            {
                question: "Â¿CuÃ¡l es una vocal?",
                choices: ["O", "J", "H"],
                correct: 0,
                feedback: "Â¡Exacto! 'O' es una vocal."
            },
            {
                question: "Â¿CuÃ¡l letra pertenece al grupo de las vocales?",
                choices: ["F", "U", "M"],
                correct: 1,
                feedback: "Â¡Bien hecho! 'U' es una vocal."
            },
            {
                question: "Identifica la vocal:",
                choices: ["I", "R", "P"],
                correct: 0,
                feedback: "Â¡Perfecto! 'I' es una vocal."
            }
        ];

        let currentQuestion = 0;
        let score = 0;

        function changeCharacter() {
            const characterImg = document.getElementById('character');
            characterImg.src = characters[Math.floor(Math.random() * characters.length)];
        }

        function loadQuestion() {
            changeCharacter();
            const questionEl = document.getElementById('question');
            const choicesEl = document.getElementById('choices');
            const currentQuizQuestion = questions[currentQuestion];

            questionEl.textContent = currentQuizQuestion.question;
            choicesEl.innerHTML = '';

            currentQuizQuestion.choices.forEach((choice, index) => {
                const button = document.createElement('button');
                button.textContent = choice;
                button.classList.add('btn', 'btn-outline-primary', 'btn-choice');
                button.addEventListener('click', () => selectChoice(index));
                choicesEl.appendChild(button);
            });
        }

        function selectChoice(choiceIndex) {
            const currentQuizQuestion = questions[currentQuestion];
            const resultEl = document.getElementById('result');

            if (choiceIndex === currentQuizQuestion.correct) {
                score++;
                resultEl.innerHTML = `
                    <div class="alert alert-success">
                        Â¡Correcto! ${currentQuizQuestion.feedback}
                    </div>
                `;
            } else {
                resultEl.innerHTML = `
                    <div class="alert alert-danger">
                        Ups, no es correcto. Intenta de nuevo.
                    </div>
                `;
            }

            setTimeout(() => {
                currentQuestion++;
                if (currentQuestion < questions.length) {
                    loadQuestion();
                } else {
                    showResults();
                }
            }, 1500);
        }

        function showResults() {
            const quizEl = document.getElementById('quiz');
            const resultEl = document.getElementById('result');
            const passingScore = Math.ceil(questions.length * 0.7);

            if (score >= passingScore) {
                resultEl.innerHTML = `
                    <div class="alert alert-success">
                        ðŸŽ‰ Â¡Felicidades! Aprobaste el quiz con ${score} de ${questions.length} puntos. ðŸŒŸ
                    </div>
                `;
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
            } else {
                resultEl.innerHTML = `
                    <div class="alert alert-danger">
                        ðŸ“š No te desanimes. Obtuviste ${score} de ${questions.length} puntos. Â¡Sigue practicando! 
                    </div>
                `;
            }

            quizEl.innerHTML += `
                <button onclick="location.reload()" class="btn btn-primary mt-3">
                    ðŸ”„ Reintentar Quiz
                </button>
            `;
        }

        loadQuestion();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitio En Construcción</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <style>
        .construction-bg {
            background: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.9)),
                        url('/api/placeholder/1920/1080') center/cover no-repeat fixed;
            min-height: 100vh;
            color: white;
        }
        .gear-animate {
            animation: spin 8s linear infinite;
        }
        @keyframes spin {
            100% { transform: rotate(360deg); }
        }
        .progress-bar {
            transition: width 2s ease-in-out;
        }
        .nav-link {
            color: #ffffff !important;
            transition: all 0.3s ease;
        }
        .nav-link:hover {
            transform: translateY(-2px);
            color: #0a58ca !important;
        }
        .navbar {
            background-color: rgba(0, 0, 0, 0.8) !important;
        }
        .navbar-brand {
            color: white !important;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .progress {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .text-muted {
            color: rgba(255, 255, 255, 0.7) !important;
        }
        .btn-outline-primary {
            color: white;
            border-color: white;
        }
        .btn-outline-primary:hover {
            background-color: white;
            color: black;
        }
    </style>
</head>
<body class="construction-bg">
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-school me-2"></i>
                Educación Online
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link mx-2" href="index.html">
                            <i class="fas fa-home me-1"></i>Inicio
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mx-2" href="primaria.html">
                            <i class="fas fa-child me-1"></i>Primaria
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mx-2" href="premedia.html">
                            <i class="fas fa-book-reader me-1"></i>Premedia
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mx-2" href="media.html">
                            <i class="fas fa-graduation-cap me-1"></i>Media
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row min-vh-100 align-items-center justify-content-center">
            <div class="col-12 col-md-8 text-center">
                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        <i class="fas fa-gear fa-spin text-white mb-4" style="font-size: 5rem;"></i>
                        <h1 class="display-4 mb-4 text-white">Sitio En Construcción</h1>
                        
                        <div class="progress mb-4" style="height: 25px;">
                            <div class="progress-bar progress-bar-striped progress-bar-animated bg-info" 
                                 role="progressbar" 
                                 style="width: 75%;" 
                                 aria-valuenow="75" 
                                 aria-valuemin="0" 
                                 aria-valuemax="100">
                                75%
                            </div>
                        </div>

                        <p class="lead mb-4">Estamos trabajando para traerte algo increíble.</p>
                        
                        <div class="row justify-content-center mb-4">
                            <div class="col-md-6">
                                <div class="card">
                                    <div class="card-body">
                                        <h5 class="card-title text-white">Contador de Visitas</h5>
                                        <p class="display-6 text-white" id="visitCounter">1254</p>
                                        <small class="text-muted">(Actualización cada 30 segundos)</small>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="countdown mb-4">
                            <h4 class="text-white">Lanzamiento en:</h4>
                            <div class="row justify-content-center" id="countdown">
                                <div class="col-3">
                                    <div class="card bg-info text-white">
                                        <div class="card-body">
                                            <h5 id="days">00</h5>
                                            <small>Días</small>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-3">
                                    <div class="card bg-info text-white">
                                        <div class="card-body">
                                            <h5 id="hours">00</h5>
                                            <small>Horas</small>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-3">
                                    <div class="card bg-info text-white">
                                        <div class="card-body">
                                            <h5 id="minutes">00</h5>
                                            <small>Minutos</small>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-3">
                                    <div class="card bg-info text-white">
                                        <div class="card-body">
                                            <h5 id="seconds">00</h5>
                                            <small>Segundos</small>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="d-flex justify-content-center gap-3">
                            <a href="#" class="btn btn-info btn-lg text-white">
                                <i class="fas fa-envelope me-2"></i>Notifícame
                            </a>
                            <a href="#" class="btn btn-outline-primary btn-lg">
                                <i class="fas fa-info-circle me-2"></i>Más Información
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script>
        // Simulación del contador de visitas
        let baseVisits = 1254;
        setInterval(() => {
            baseVisits += Math.floor(Math.random() * 5) + 1;
            document.getElementById('visitCounter').textContent = baseVisits;
        }, 30000);

        // Cuenta regresiva
        const countDownDate = new Date().getTime() + (30 * 24 * 60 * 60 * 1000);

        const countdown = setInterval(function() {
            const now = new Date().getTime();
            const distance = countDownDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerHTML = days.toString().padStart(2, '0');
            document.getElementById("hours").innerHTML = hours.toString().padStart(2, '0');
            document.getElementById("minutes").innerHTML = minutes.toString().padStart(2, '0');
            document.getElementById("seconds").innerHTML = seconds.toString().padStart(2, '0');

            if (distance < 0) {
                clearInterval(countdown);
                document.getElementById("countdown").innerHTML = "¡LANZAMIENTO!";
            }
        }, 1000);

        // Animación de la barra de progreso
        const progressBar = document.querySelector('.progress-bar');
        let progress = 75;
        
        setInterval(() => {
            progress = Math.floor(Math.random() * 10) + 70;
            progressBar.style.width = progress + '%';
            progressBar.textContent = progress + '%';
        }, 3000);
    </script>
</body>
</html>

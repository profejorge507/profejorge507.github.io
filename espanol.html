<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reconocimiento de Vocales</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Animate CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 1200px;
            padding: 20px;
        }

        h1 {
            font-weight: 700;
            color: #2c3e50;
        }

        #game-container {
            background-color: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            margin: 20px auto;
            max-width: 800px;
        }

        #image-container {
            margin: 20px auto;
            max-width: 300px;
        }

        #image-container img {
            max-width: 100%;
            height: auto;
        }

        .btn {
            font-weight: 500;
            padding: 10px 25px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .progress {
            height: 10px;
            border-radius: 5px;
        }

        /* Diseño responsivo */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            h1 {
                font-size: 2rem;
            }

            #game-container {
                padding: 1rem;
            }

            .btn {
                padding: 8px 20px;
            }
        }

        @media (max-width: 576px) {
            h1 {
                font-size: 1.75rem;
            }

            #question-container {
                font-size: 1.25rem;
            }

            #image-container {
                max-width: 200px;
            }
        }
    </style>

    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4 display-4 animate__animated animate__fadeIn">Reconocimiento de Vocales</h1>

        <div id="game-container" class="text-center animate__animated animate__fadeIn">
            <div id="image-container" class="mb-3"></div>
            <div id="question-container" class="h2 mb-4"></div>
            <div id="options-container" class="mt-3 row justify-content-center g-3"></div>
            
            <div class="progress mb-3">
                <div id="progress-bar" class="progress-bar bg-success" role="progressbar" style="width: 0%"></div>
            </div>

            <button id="next-btn" class="btn btn-primary mt-4 d-none">
                <i class="bi bi-arrow-right-circle"></i> Siguiente
            </button>
        </div>

        <div id="score-container" class="text-center d-none mt-5 animate__animated animate__fadeIn">
            <h2 class="display-5">¡Actividad completada!</h2>
            <h3 class="mt-3">Tu puntaje final es: <span id="score" class="text-success">0</span>/20</h3>
            <button id="restart-btn" class="btn btn-success mt-3">
                <i class="bi bi-arrow-clockwise"></i> Reintentar
            </button>
        </div>

        <div class="text-center mt-4">
            <a href="index.html" class="btn btn-secondary">
                <i class="bi bi-house-door"></i> Volver al inicio
            </a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>

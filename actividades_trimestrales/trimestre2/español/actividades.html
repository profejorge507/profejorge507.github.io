<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de las Vocales</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        :root {
            --primary-color: #FF6B6B;
            --secondary-color: #4ECDC4;
            --accent-color: #FFD93D;
            --background-color: #F7F7F7;
            --text-color: #2C3E50;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .welcome-screen {
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
        }

        .welcome-title {
            font-size: 3em;
            margin-bottom: 30px;
            animation: bounceIn 1s;
        }

        .start-button {
            padding: 15px 40px;
            font-size: 1.5em;
            background-color: var(--accent-color);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s;
            animation: pulse 2s infinite;
        }

        .start-button:hover {
            transform: scale(1.1);
        }

        .game-container {
            display: none;
            padding: 20px;
        }

        .vowel-house {
            background-color: white;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .vowel {
            font-size: 4em;
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        .image-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .image-item {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .image-item:hover {
            transform: scale(1.1);
        }

        .drag-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            margin: 20px 0;
        }

        .drag-item {
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            cursor: move;
            text-align: center;
        }

        .drop-zone {
            min-height: 150px;
            border: 2px dashed var(--primary-color);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .celebration {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2em;
            color: var(--primary-color);
            display: none;
        }
    </style>
</head>
<body>
    <div class="welcome-screen" id="welcomeScreen">
        <h1 class="welcome-title animate__animated animate__bounceIn">Â¡Aprendamos las Vocales!</h1>
        <button class="start-button" onclick="startGame()">Â¡Comenzar!</button>
    </div>

    <div class="game-container" id="gameContainer">
        <!-- El contenido del juego se generarÃ¡ dinÃ¡micamente -->
    </div>

    <div class="celebration" id="celebration">
        Â¡Muy bien! ðŸŽ‰
    </div>

    <script>
        const vowels = ['a', 'e', 'i', 'o', 'u'];
        const vowelWords = {
            'a': ['aviÃ³n', 'Ã¡rbol', 'araÃ±a'],
            'e': ['elefante', 'estrella', 'escoba'],
            'i': ['iglÃº', 'isla', 'iguana'],
            'o': ['oso', 'ojo', 'oveja'],
            'u': ['uva', 'uno', 'uÃ±a']
        };

        function startGame() {
            document.getElementById('welcomeScreen').style.display = 'none';
            document.getElementById('gameContainer').style.display = 'block';
            loadVowelHouse('a'); // Comenzamos con la vocal 'a'
        }

        function loadVowelHouse(vowel) {
            const container = document.getElementById('gameContainer');
            container.innerHTML = `
                <div class="vowel-house animate__animated animate__fadeIn">
                    <div class="vowel">${vowel.toUpperCase()}</div>
                    <div class="image-container">
                        ${vowelWords[vowel].map(word => `
                            <div class="image-item" onclick="checkVowel('${vowel}', '${word}')">
                                ${word}
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        function checkVowel(vowel, word) {
            if (word.toLowerCase().startsWith(vowel)) {
                showCelebration();
                setTimeout(() => {
                    const currentIndex = vowels.indexOf(vowel);
                    if (currentIndex < vowels.length - 1) {
                        loadVowelHouse(vowels[currentIndex + 1]);
                    } else {
                        startDragGame();
                    }
                }, 1500);
            }
        }

        function showCelebration() {
            const celebration = document.getElementById('celebration');
            celebration.style.display = 'block';
            celebration.classList.add('animate__animated', 'animate__bounceIn');
            setTimeout(() => {
                celebration.style.display = 'none';
                celebration.classList.remove('animate__animated', 'animate__bounceIn');
            }, 1500);
        }

        function startDragGame() {
            // ImplementaciÃ³n del juego de arrastrar y soltar
            const container = document.getElementById('gameContainer');
            container.innerHTML = `
                <div class="drag-container">
                    ${vowels.map(vowel => `
                        <div class="drop-zone" data-vowel="${vowel}">
                            ${vowel.toUpperCase()}
                        </div>
                    `).join('')}
                </div>
            `;
        }
    </script>
</body>
</html>
